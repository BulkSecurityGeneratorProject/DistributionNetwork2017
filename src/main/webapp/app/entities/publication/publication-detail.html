
<div>
    <h2><span data-translate="distributionNetworkApp.publication.detail.title">Publication</span> {{vm.publication.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="distributionNetworkApp.publication.name">Name</span></dt>
        <dd>
            <span>{{vm.publication.name}}</span>
        </dd>
        <dt><span data-translate="distributionNetworkApp.publication.text">Text</span></dt>
        <dd>
            <span>{{vm.publication.text}}</span>
        </dd>
        <dt><span data-translate="distributionNetworkApp.publication.labels">Labels</span></dt>
        <dd>
            <span ng-repeat="labels in vm.publication.labels">
                <a ui-sref="label-detail({id: labels.id})">{{labels.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="distributionNetworkApp.publication.user">User</span></dt>
        <dd>
            <a ui-sref="j-user-detail({id:vm.publication.user.id})">{{vm.publication.user.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="publication-detail.edit({id:vm.publication.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
