

<div class="container">
<div class="article">
    <jhi-alert-error></jhi-alert-error>

    <h1>{{vm.publication.name}}</h1>
    <div class="common-info">
        Опубликовано: {{vm.publication.createdDate | date: 'dd MMM yyyy'}} |
        <div class="labels">
            <i class="fa fa-tags" aria-hidden="true"></i>
            <a ng-repeat="label in vm.publication.labels">
                {{label.name}}
                <span ng-show="!$last">,</span>
            </a>
        </div>
    </div>
    <div class="author-info-article row">
        <div class="col-md-8 author-publication">
            <img ng-src="/api/users/photo/{{vm.publication.user.login}}" check-image-user/>
            <div class="author-info">
                <p>{{vm.publication.user.firstName}} {{vm.publication.user.lastName}}</p>
                <a>@{{vm.publication.user.login}}</a>
            </div>
        </div>
        <div class="col-md-4 article-statistic">
            <ul class="nav navbar-nav">
                <li><a href=""><i class="fa fa-star-o" aria-hidden="true"></i><span>9000</span></a></M></li>
                <li><a href=""><i class="fa fa-comments-o" aria-hidden="true"></i><span>2000</span></a></M></li>
                <li><a href=""><i class="fa fa-eye" aria-hidden="true"></i><span>9000</span></a></M></li>
            </ul>
        </div>
    </div>

    <div class="article-content" ng-bind-html="vm.publication.text">
    </div>


    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="publication-detail.edit({id:vm.publication.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
