<div>
    <h2 data-translate="distributionNetworkApp.publication.home.title">Publications</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="publication.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="distributionNetworkApp.publication.home.createLabel">
                        Create new Publication
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="distributionNetworkApp.publication.name">Name</span></th>
                    <th><span data-translate="distributionNetworkApp.publication.text">Text</span></th>
                    <th><span data-translate="distributionNetworkApp.publication.labels">Labels</span></th>
                    <th><span data-translate="distributionNetworkApp.publication.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="publication in vm.publications track by publication.id">
                    <td><a ui-sref="publication-detail({id:publication.id})">{{publication.id}}</a></td>
                    <td>{{publication.name}}</td>
                    <td>{{publication.text}}</td>
                    <td>
                        <span ng-repeat="labels in publication.labels">
                            <a class="form-control-static" ui-sref="label-detail({id: labels.id})">{{labels.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td>
                        <a ui-sref="j-user-detail({id:publication.user.id})">{{publication.user.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="publication-detail({id:publication.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="publication.edit({id:publication.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="publication.delete({id:publication.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
